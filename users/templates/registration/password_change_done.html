<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Changement de Mot de Passe Réussi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000; /* Fond noir */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff; /* Texte blanc */
        }
        .container {
            background-color: #1c1c1c; /* Fond sombre pour la boîte */
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.7);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        h2 {
            color: #4CAF50; /* Titre en vert */
            font-size: 24px;
            margin-bottom: 20px;
        }
        p {
            font-size: 16px;
            margin: 20px 0;
            color: #ddd; /* Gris clair pour le texte */
        }
        a {
            text-decoration: none;
            color: #fff;
            background-color: #4CAF50;
            padding: 12px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            font-size: 16px;
        }
        a:hover {
            background-color: #45a049;
        }
        .fas {
            font-size: 50px;
            color: #4CAF50; /* Icône verte */
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2><i class="fas fa-check-circle"></i> Changement de Mot de Passe Réussi</h2>
        <p>Votre mot de passe a été changé avec succès.</p>
        <a href="{% url 'login' %}">Retour à la Connexion</a>
    </div>
</body>
</html>
