<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mot de passe réinitialisé</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000; /* Fond noir */
            color: #fff; /* Texte blanc */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #1c1c1c; /* Boîte gris foncé */
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.7);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        h2 {
            color: #4CAF50; /* Texte vert */
            margin-bottom: 20px;
            font-size: 24px;
        }
        p {
            color: #ccc;
            font-size: 16px;
            margin-bottom: 20px; /* Ajusté pour donner plus d'espace */
        }
        .btn-container {
            margin-top: 20px; /* Espace pour séparer le bouton du texte */
        }
        a {
            color: #fff;
            background-color: #4CAF50;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            display: inline-block; /* Corrige la superposition */
        }
        a:hover {
            background-color: #45a049;
        }
        .success-icon {
            color: #4CAF50;
            font-size: 50px;
            margin-bottom: 20px;
            animation: bounce 0.5s ease-in-out;
        }
        @keyframes bounce {
            0% { transform: scale(0.9); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-icon">✔️</div>
        <h2>Mot de passe réinitialisé avec succès</h2>
        <p>Votre mot de passe a été réinitialisé avec succès.</p>
        <div class="btn-container">
            <a href="{% url 'login' %}">Vous connecter</a>
        </div>
    </div>
</body>
</html>
