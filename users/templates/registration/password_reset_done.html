<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email envoyé</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000; /* Fond noir */
            color: #fff; /* Texte blanc */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #1c1c1c; /* Boîte gris foncé */
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.7);
            max-width: 400px;
            text-align: center;
            width: 100%;
        }
        h2 {
            color: #4CAF50; /* Titre vert */
            margin-bottom: 20px;
            font-size: 24px;
        }
        p {
            font-size: 16px;
            margin: 20px 0;
            color: #ddd; /* Texte gris clair */
        }
        .fas {
            font-size: 50px;
            color: #4CAF50; /* Icône verte */
            margin-bottom: 20px;
        }
        a {
            color: #fff;
            background-color: #4CAF50;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        a:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <i class="fas fa-envelope"></i>
        <h2>Email envoyé</h2>
        <p>Si cette adresse email correspond à un compte, vous recevrez un lien pour réinitialiser votre mot de passe.</p>
        <p>Veuillez vérifier votre boîte de réception.</p>
    </div>
</body>
</html>
