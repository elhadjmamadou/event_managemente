<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réinitialiser le mot de passe</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000; /* Fond noir */
            color: #fff; /* Texte blanc */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #1c1c1c; /* Boîte gris foncé */
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.7);
            max-width: 400px;
            text-align: center;
            width: 100%;
        }
        h2 {
            color: #4CAF50; /* Titre vert */
            margin-bottom: 20px;
            font-size: 24px;
        }
        p {
            font-size: 16px;
            margin-bottom: 30px;
            color: #ddd;
        }
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
            font-size: 16px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .error {
            color: red;
            font-size: 14px;
            display: none;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Réinitialiser votre mot de passe</h2>
        <p>Veuillez entrer un nouveau mot de passe ci-dessous.</p>

        <form id="resetForm" method="post" onsubmit="return validatePasswords()">
            {% csrf_token %}
            <label for="new_password1">{{ form.new_password1.label_tag }}</label>
            {{ form.new_password1 }}
            
            <label for="new_password2">{{ form.new_password2.label_tag }}</label>
            {{ form.new_password2 }}
            
            <div class="error" id="error-message">Les mots de passe ne correspondent pas !</div>

            <button type="submit">Réinitialiser le mot de passe</button>
        </form>
    </div>

    <script>
        function validatePasswords() {
            var password1 = document.getElementById("id_new_password1").value;
            var password2 = document.getElementById("id_new_password2").value;
            var errorMessage = document.getElementById("error-message");

            if (password1 !== password2) {
                errorMessage.style.display = "block";
                return false; // Empêche l'envoi du formulaire
            } else {
                errorMessage.style.display = "none";
                return true;
            }
        }
    </script>
</body>
</html>
