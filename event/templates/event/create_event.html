<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créer un événement</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Styles généraux */
        body {
            background: linear-gradient(135deg, #121212, #3a3a3a); /* Fond avec dégradé subtil */
            color: #f5f5f5;
            font-family: 'Raleway', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Container du formulaire */
        .form-container {
            background: rgba(31, 31, 31, 0.8); /* Couleur de fond sombre et transparente */
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.8); /* Ombre accentuée */
            backdrop-filter: blur(10px); /* Effet de flou en arrière-plan */
            max-width: 500px;
            width: 100%;
            margin-top: 50px;
            animation: fadeIn 1s ease;
            border: 1px solid rgba(255, 255, 255, 0.1); /* Bordure légère */
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            font-weight: 700;
            letter-spacing: 2px;
            color: #fff;
            text-transform: uppercase;
        }

        /* Style des champs de formulaire */
        form input, form textarea {
            background-color: rgba(43, 43, 43, 0.9);
            color: #f5f5f5;
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 8px;
            width: 100%;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        form input:focus, form textarea:focus {
            background-color: rgba(52, 52, 52, 0.9);
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.6);
        }

        /* Style du bouton */
        .btn-custom {
            background: linear-gradient(135deg, #007bff, #0056b3); /* Gradient pour un look moderne */
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            width: 100%;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-custom:hover {
            background: linear-gradient(135deg, #0056b3, #003f7f); /* Changement de gradient au survol */
            box-shadow: 0 0 20px rgba(0, 123, 255, 0.8);
            transform: scale(1.05); /* Légère augmentation de taille au survol */
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Améliorations pour les petits écrans */
        @media (max-width: 576px) {
            body {
                padding: 20px;
            }

            .form-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Créer un événement</h2>

        <!-- Formulaire avec Bootstrap -->
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div>
                {{ form.as_p }}
            </div>

            <!-- Bouton submit avec animation -->
            <button type="submit" class="btn btn-custom">Créer l'événement</button>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
